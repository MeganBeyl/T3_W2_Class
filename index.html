<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plant Shop</title>

    <!-- Style Sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="styles/main.css" rel="stylesheet">
  </head>
  <body>
    
    <!------------------------------------------------------------------------------------------->
    <!--Carousel-->
    <div id="carouselExample" class="carousel slide" data-bs-theme="dark">
        <div class="carousel-inner">
            
          <!--Slide 1-->
          <div class="carousel-item active">
            <div class="container">
              <div class="row full-height">
                <div class="col align-self-center">
                  <h1>Elevate Your Environment with Everlasting Beauty</h1>
                  <button class="mt-4">Browse Plants</button>
                </div>

                <div class="col align-self-end">
                  <img src="assets/hero-image.png" class="hero-image">
                </div>
              </div>
            </div>
          </div>

          <!--Slide 2-->
          <div class="carousel-item">
            <div class="container">
              <div class="row full-height">
                <div class="col align-self-center">
                  <h1>Elevate Your Environment with Everlasting Beauty</h1>
                  <button class="mt-4">Browse Plants</button>
                </div>

                <div class="col align-self-end">
                  <img src="assets/hero-image-2.png" class="hero-image-2">
                </div>
              </div>
            </div>
          </div>
          
        </div>

        <p>Other Element</p>

        <!--Carousel Controls-->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
